services:
  ut99-server:
    image: roemer/ut99-server:latest
    volumes:
      - ut99-data:/ut-data
    ports:
      # Webadmin
      - 5580:5580/tcp
      # Game Play
      - 7777:7777/udp
      # Server Querying
      - 7778:7778/udp
      - 7779:7779/udp
      - 7780:7780/udp
      - 7781:7781/udp
      # LAN Discovery
      - 8777:8777/udp
      # Server Announcement
      - 27500:27500/tcp
      - 27500:27500/udp
      - 27900:27900/tcp
      - 27900:27900/udp
    environment:
      - UT_SERVERURL="CTF-Face?game=BotPack.CTFGame?mutator=BotPack.InstaGibDM,MVES.MapVote,FlagAnnouncementsV2.FlagAnnouncements"
      - UT_SERVERNAME="My UT Server"
      - UT_ADMINNAME="UTAdmin"
      - UT_ADMINEMAIL="no@one.com"
      - UT_MOTD1="Have Fun"
      - UT_ADMINPWD="admin"
      - UT_WEBADMINUSER="admin"
      - UT_WEBADMINPWD="admin"
      - UT_MINPLAYERS_DM=4
      - UT_MINPLAYERS_CTF=8
      - UT_MAXPLAYERS=32
      - UT_INITIALBOTS_DM=4
      - UT_INITIALBOTS_CTF=8
volumes:
  ut99-data:
